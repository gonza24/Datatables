<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Datatables</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.3/css/select.dataTables.min.css">

	<style>
		.highlight{
			color: lightgreen;
			background-color: black !important;
		}

		td.details-control {
            background: url('imgs/details_open.png') no-repeat center center;
            background-size: 24px;
            cursor: pointer;
        }

        tr.shown td.details-control {
            background: url('imgs/details_close.png') no-repeat center center;
        }
        
	</style>
</head>
<body>
	
	<div class="container">
		<div class="col-md-12">
			<h1>Ejemplos Datatables</h1>

			<div class="well">
				<div class="text-center">
					<a class="toggle-vis btn btn-sm btn-info" data-column="0">ID</a>
					<a class="toggle-vis btn btn-sm btn-info" data-column="1">Nombre</a>
					<a class="toggle-vis btn btn-sm btn-info" data-column="3">Edad</a>
					<a class="toggle-vis btn btn-sm btn-info" data-column="4">Fecha inicio</a>
				</div>
				<table class="table" id="employees-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>País</th>
							<th>Edad</th>
							<th>Fecha inicio</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>País</th>
							<th>Edad</th>
							<th>Fecha inicio</th>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="well">
				<table class="table" id="user-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Email</th>
						</tr>
					</thead>
				</table>
			</div>

			<div class="well">
				<table class="table" id="products-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Precio</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th colspan="3" style="text-align: right;">Total: </th>
						</tr>
					</tfoot>
				</table>
			</div>

			<div class="well">
				<table class="table" id="companies-table">
					<thead>
						<tr>
							<th></th>
							<th>ID</th>
							<th>Nombre</th>
							<th>Inicio</th>
						</tr>
					</thead>
				</table>
			</div>

			<div class="well">
				<table id="forums-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Slug</th>
							<th>Descripción</th>
							<th>Alta</th>
							<th>Acciones</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	
	<script src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.flash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.html5.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.print.min.js"></script>

	<script src="https://cdn.datatables.net/select/1.2.3/js/dataTables.select.min.js"></script>

	<script type="text/javascript">
		
		function format(d) {
        return `
                <table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">
                    <tr>
                        <td>Descripción</td>
                        <td>${d.description}</td>
                    </tr>
                </table>
            `;
    }

		jQuery(document).ready(function($){

			$.extend(true, $.fn.dataTable.defaults, {
				info: true,
				paging : true,
				ordering : true,
				searching : true,
				language : {
					url : "//cdn.datatables.net/plug-ins/1.10.19/i18n/English.json"
				},
				dom: "Bfrtip",
				buttons: [
        			'copy', 'csv', 'excel', 'pdf', 'print',
        			'selected','selectedSingle','selectAll',
        			'selectNone','selectRows','selectColumns','selectCells'
    			],
    			select: true
			});

			$('#employees-table tfoot th').each(function(){
				var title = $(this).text();
				$(this).html('<input type="text" placeholder="Buscar por ' + title + '" />');	
			});


			
			/* http://cdn.datatables.net/plug-ins/1.10.19/i18n/ 
				Tambien puedo descargarlo y llamarlo*/
			
			
			var employeesTable = $('#employees-table').DataTable({
				"paging": true,
	            "order": [[ 2, 'asc' ]],
	            "columns": [
	                {name: "id", data: "id"},
	                {name: "name", data: "name"},
	                {name: "country", data: "country", visible: false},
	                {name: "age", data: "age"},
	                {name: "starts", data: "starts"}
	            ],
	            "columnDefs": [
	                {targets: 0},
	                {targets: 1},
	                {targets: 2},
	                {targets: 3},
	                {targets: 4}
	            ],
	            "ajax": {
	                "url": "http://datatables.test/employees.json"
	            },
	            drawCallback: function (settings) {
	                var api = this.api();
	                var rows = api.rows({page: 'current'}).nodes();
	                var last = null;
	                api.column(2, {page: 'current'}).data().each(function (group, i) {
	                    if (last !== group) {
	                        $(rows).eq(i).before(
	                            `<tr class="highlight"><td colspan="4">${group}</td></tr>`
	                        );

	                        last = group;
	                    }
	                });
	            },
	            initComplete: function(){
	            	var api = this.api();
	            	api.$('td').click(function(){
	            		api.search(this.innerHTML).draw();
	            	});

	            	this.api().columns([3,4]).every( function () {
		                var column = this;
		                var select = $('<select><option value=""></option></select>')
		                    .appendTo( $(column.footer()).empty() )
		                    .on( 'change', function () {
		                        var val = $.fn.dataTable.util.escapeRegex(
		                            $(this).val()
		                        );
		 
		                        column
		                            .search( val ? '^'+val+'$' : '', true, false )
		                            .draw();
		                    } );
		 
		                column.data().unique().sort().each( function ( d, j ) {
		                    select.append( '<option value="'+d+'">'+d+'</option>' )
		                } );
		            } );
	            }
			});

			employeesTable.columns().every(function(){
				var that = this;

				$('input', this.footer() ).on('keyup change', function(){
					if( that.search() !== this.value){
						that
							.column($(this).parent().index() + ':visible')
							.search(this.value)
							.draw();
					}
				});
			});

			$("a.toggle-vis").on('click', function(e){
				e.preventDefault();
				var column = employeesTable.column($(this).data("column"));
				column.visible( !column.visible() );
			});

			$('#user-table').DataTable( {
				stateSave : false,
				scrollY : "30vh",
				paging : true,
				lengthMenu: [
					[10, 20, 50, 100, 500, -1], [10, 20, 50, 100, 500, 'Todos']
				],
				"columns": [
					{name : "id", data : "id"},
					{name : "name", data : "name"},
					{name : "email", data : "email"}
				],
			  	"columnDefs": [
			  		{ targets: [0], orderData: [0,1]},
					{ targets: [1], orderData: [1,2]},
					/*data contiene el valor de la columna en la que estamos trabajando*/
			    	{ "targets": 2, render: function(data, type, row){
			    		return `(${row.id}) ${data}`;
			    	}}
			  	],
			  	"ajax": {
					"url": "http://datatables.test/users.json"
				}
			});
			
			$('#products-table').DataTable({
				language : {
					url: "http://cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
				},
				columns: [
					{name : "id", data : "id"},
					{name : "name", data : "name"},
					{name : "price", data : "price"}
				],
				culumnDefs: [
					{ targets: [0], orderData: [0,1]},
					{ targets: [1], orderData: [1,2]},
					{ targets: [2], orderData: [2,1]}
				],
				ajax: {
					url: "http://datatables.test/products.json"
				},
				footerCallback: function(row, data, start, end, display){
					//accedemos a toda la tabla de productos(información)
					var api = this.api();
					
					var intVal = function( i ) {
						
						return typeof i === 'string' ?
                        	i.replace(/[\$]/g, '').replace(/,/g, '.') * 1 :
                        	typeof i === 'number' ? i : 0;
					};

					var total = api
						.column(2)
						.data()
						.reduce(function(a,b){
							return intVal(a) + intVal(b);
						}, 0);

					var totalPage = api
						.column(2, {page : 'current'})
						.data()
						.reduce(function(a,b){
							return intVal(a) + intVal(b);
						}, 0);

					$(api.column(2).footer()).html(
						`$ ${totalPage.toFixed(2)} ($ ${total.toFixed(2)})`
					)
				},
				createdRow: function(row, data, index){
					if(data.price.replace(/[\$]/g, '').replace(/,/g, '.') * 1 > 1000){
						$("td",row).eq(2).addClass('highlight');
					}
				}
			});
			

			const companiesTable = $('#companies-table').DataTable({
				stateSave: false,
	            paging: true,
	            columns: [
	                {
	                    "className": 'details-control',
	                    "orderable": false,
	                    "data": null,
	                    "defaultContent": ''
	                },
	                {name: "id", data: "id"},
	                {name: "name", data: "name"},
	                {name: "starts", data: "starts"}
	            ],
	            ajax: {
	                url: "http://datatables.test/companies.json"
	            }
			});

			$('#companies-table tbody').on('click', 'td.details-control', function () {
	            let tr = $(this).closest('tr');
	            let row = companiesTable.row(tr);

	            if (row.child.isShown()) {
	                row.child.hide();
	                tr.removeClass('shown');
	            } else {
	                row.child(format(row.data())).show();
	                tr.addClass('shown');
	            }
        	});

        	$("#forums-table").DataTable({
				paging : true,
				processing: true,
				serverSide: true,
				columns: [
					{name: "id", data: "id"},
					{name: "name", data: "name"},
					{name: "slug", data: "slug"},
					{name: "description", data: "description"},
					{name: "created", data: "created_at"},
					{name: "actions", render: function(data,type,row){
						return `
							<a href="#" class="removeForum btn btn-danger" data-id="${row.id}">Eliminar</a>
						`
					}},
				],
			  	ajax: "http://datatables.test/forosJson.php"
			});
		})
	</script>
</body>
</html>
