<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Datatables</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
	<style>
		.highlight{
			color: lightgreen;
			background-color: black !important;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="col-md-12">
			<h1>Ejemplos Datatables</h1>
			<div class="well">
				<table class="table" id="employees-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>País</th>
							<th>Edad</th>
							<th>Fecha inicio</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>País</th>
							<th>Edad</th>
							<th>Fecha inicio</th>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="well">
				<table class="table" id="user-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Email</th>
						</tr>
					</thead>
				</table>
			</div>

			<div class="well">
				<table class="table" id="products-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Precio</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th colspan="3" style="text-align: right;">Total: </th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

	<script type="text/javascript">
	
		jQuery(document).ready(function($){

			$.extend(true, $.fn.dataTable.defaults, {
				info: true,
				paging : true,
				ordering : true,
				searching : true,
				language : {
					url : "//cdn.datatables.net/plug-ins/1.10.19/i18n/English.json"
				}
			});

			$('#employees-table tfoot th').each(function(){
				var title = $(this).text();
				$(this).html('<input type="text" placeholder="Buscar por ' + title + '" />');	
			});


			
			/* http://cdn.datatables.net/plug-ins/1.10.19/i18n/ 
				Tambien puedo descargarlo y llamarlo*/
			var employeesTable = $('#employees-table').DataTable( {
				"paging": true,
	            "order": [[ 2, 'asc' ]],
	            "columns": [
	                {name: "id", data: "id"},
	                {name: "name", data: "name"},
	                {name: "country", data: "country", visible: false},
	                {name: "age", data: "age"},
	                {name: "starts", data: "starts"}
	            ],
	            "columnDefs": [
	                {targets: 0},
	                {targets: 1},
	                {targets: 2},
	                {targets: 3},
	                {targets: 4}
	            ],
	            "ajax": {
	                "url": "http://datatables.test/employees.json"
	            },
	            drawCallback: function (settings) {
	                var api = this.api();
	                var rows = api.rows({page: 'current'}).nodes();
	                var last = null;
	                api.column(2, {page: 'current'}).data().each(function (group, i) {
	                    if (last !== group) {
	                        $(rows).eq(i).before(
	                            `<tr class="highlight"><td colspan="4">${group}</td></tr>`
	                        );

	                        last = group;
	                    }
	                });
	            },
	            initComplete: function(){
	            	var api = this.api();
	            	api.$('td').click(function(){
	            		api.search(this.innerHTML).draw();
	            	})
	            }
			});

			employeesTable.columns().every(function(){
				var that = this;

				$('input', this.footer() ).on('keyup change', function(){
					if( that.search() !== this.value){
						that
							.column($(this).parent().index() + ':visible')
							.search(this.value)
							.draw();
					}
				});
			});

			$('#user-table').DataTable( {
				stateSave : false,
				scrollY : "30vh",
				paging : true,
				lengthMenu: [
					[10, 20, 50, 100, 500, -1], [10, 20, 50, 100, 500, 'Todos']
				],
				"columns": [
					{name : "id", data : "id"},
					{name : "name", data : "name"},
					{name : "email", data : "email"}
				],
			  	"columnDefs": [
			  		{ targets: [0], orderData: [0,1]},
					{ targets: [1], orderData: [1,2]},
					/*data contiene el valor de la columna en la que estamos trabajando*/
			    	{ "targets": 2, render: function(data, type, row){
			    		return `(${row.id}) ${data}`;
			    	}}
			  	],
			  	"ajax": {
					"url": "http://datatables.test/users.json"
				}
			});

			$('#products-table').DataTable({
				language : {
					url: "http://cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
				},
				columns: [
					{name : "id", data : "id"},
					{name : "name", data : "name"},
					{name : "price", data : "price"}
				],
				culumnDefs: [
					{ targets: [0], orderData: [0,1]},
					{ targets: [1], orderData: [1,2]},
					{ targets: [2], orderData: [2,1]}
				],
				ajax: {
					url: "http://datatables.test/products.json"
				},
				footerCallback: function(row, data, start, end, display){
					//accedemos a toda la tabla de productos(información)
					var api = this.api();
					
					var intVal = function( i ) {
						
						return typeof i === 'string' ?
                        	i.replace(/[\$]/g, '').replace(/,/g, '.') * 1 :
                        	typeof i === 'number' ? i : 0;
					};

					var total = api
						.column(2)
						.data()
						.reduce(function(a,b){
							return intVal(a) + intVal(b);
						}, 0);

					var totalPage = api
						.column(2, {page : 'current'})
						.data()
						.reduce(function(a,b){
							return intVal(a) + intVal(b);
						}, 0);

					$(api.column(2).footer()).html(
						`$ ${totalPage.toFixed(2)} ($ ${total.toFixed(2)})`
					)
				},
				createdRow: function(row, data, index){
					if(data.price.replace(/[\$]/g, '').replace(/,/g, '.') * 1 > 1000){
						$("td",row).eq(2).addClass('highlight');
					}
				}
			});
		})
	</script>
</body>
</html>
