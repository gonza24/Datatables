<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Datatables</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
	
</head>
<body>
	
	<div class="container">
		<div class="col-md-12">
			<h1>Ejemplos Datatables</h1>
			<div class="well">
				<table class="table" id="user-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Email</th>
						</tr>
					</thead>
				</table>
			</div>

			<div class="well">
				<table class="table" id="products-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Precio</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

	<script type="text/javascript">
		jQuery(document).ready(function($){

			$.extend(true, $.fn.dataTable.defaults, {
				info: true,
				paging : true,
				ordering : true,
				searching : true,
				language : {
					url : "//cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
				}
			});
			
			/* http://cdn.datatables.net/plug-ins/1.10.19/i18n/ 
				Tambien puedo descargarlo y llamarlo*/

			$('#user-table').dataTable( {
				stateSave : false,
				scrollY : "30vh",
				paging : true,
				"columns": [
					{name : "id", data : "id"},
					{name : "name", data : "name"},
					{name : "email", data : "email"}
				],
			  	"columnDefs": [
			  		{ targets: [0], orderData: [0,1]},
					{ targets: [1], orderData: [1,2]},
					/*data contiene el valor de la columna en la que estamos trabajando*/
			    	{ "targets": 2, render: function(data, type,row){
			    		return `(${row.id}) ${data}`;
			    	}}
			  	],
			  	"ajax": {
					"url": "http://datatables.test/users.json"
				}
			});

			/*$('#products-table').DataTable({
				language : {
					url: "http://cdn.datatables.net/plug-ins/1.10.19/i18n/Persian.json"
				},
				columns: [
					{name : "id", data : "id"},
					{name : "name", data : "name"},
					{name : "price", data : "price"}
				],
				culumnDefs: [
					{ targets: [0], orderData: [0,1]},
					{ targets: [1], orderData: [1,2]},
					{ targets: [2], orderData: [2,1]}
				],
				ajax: {
					url: "http://datatables.test/products.json"
				}
			});*/
		})
	</script>
</body>
</html>
